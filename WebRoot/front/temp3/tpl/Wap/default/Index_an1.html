	<script>
		var loader = (function(){
			var _loader = function(obj){
				this.selector = document.getElementById(obj.id);
				this.step_deg = 0;
				this.seconds = obj.seconds;
				this.cur_deg = 0;
				this.ticker = null;
				this.end_fn = obj.end_fn || function(){};
				this.tick_fn = obj.tick_fn || function(){}
			}
			_loader.prototype = {
				start: function(){
					var that = this;
					that.step_deg = 360/that.seconds;
					that.ticker = setInterval(function(){
						that.tick();
					}, 1000);

				},
				tick: function(){
					var that = this;
					that.cur_deg += that.step_deg;
					if(that.cur_deg>180){
						that.selector.querySelectorAll(".pie2")[0].style.webkitTransform = "rotate(" + (that.cur_deg-180) + "deg)";
					}else{
						that.selector.querySelectorAll(".pie1")[0].style.webkitTransform = "rotate(" + that.cur_deg + "deg)";
					}
					that.selector.querySelectorAll(".time")[0].innerHTML = -- that.seconds;
					//
					that.tick_fn.call(that, null);
					if(that.cur_deg>=360){
						that.end();
					}
					return that;
				},
				end: function(fn){
					var that = this;
					clearInterval(that.ticker);
					that.end_fn.call(that, null);
				}
			}

			return _loader;
		})();
	</script>
	<script>
		//
		window.onload = function(){

		function screenAndAudio(){
			var closeScreen = {
				manual_off: false,
				evtName: ("ontouchstart" in window)?"touchend":"click",
				handleEvent: function(){
					if(closeScreen.manual_off){
						var playbox = parent.playbox;
						if(playbox){
							playbox.autoPlayFix.on = false;
							playbox.autoPlayEvt(false);
							playbox.play();
						}
					}
					setTimeout(function(){
						var iframe_screen = parent.document.getElementById("iframe_screen");
						iframe_screen.parentNode.removeChild(iframe_screen);
					}, 500);
				}
			}
			//
			if(closeScreen.manual_off){
				document.body.addEventListener(closeScreen.evtName, closeScreen, false);
			}else{
				closeScreen.handleEvent();
			}
		}
